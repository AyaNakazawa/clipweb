<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- link -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/fontawesome-all.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <!-- favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon"/>
    <link rel="icon" href="favicon.ico" type="image/vnd.microsoft.icon"/>
    <!-- title -->
    <title>clipweb</title>
  </head>
  <body>
    <!-- header -->
    <div class="header-area">
      <header>
        <div class="header-wrapper">
          <a href="./">
            <div class="header-title">clipweb</div>
          </a>
          <div class="header-content">
            <div class="header-content-item">
              <a href="./">
                <i class="fas fa-sync-alt"></i>
              </a>
            </div>
            <div class="header-content-item">
              <a href="https://github.com/AyaNakazawa/clipweb/" target="_blank">
                <i class="fab fa-github"></i>
              </a>
            </div>
          </div>
        </div>
      </header>
    </div>
    <!-- nav -->
    <div class="nav-area">
      <nav class="navbar navbar-expand-md navbar-light">
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" id="nav-error">Error</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <!-- main -->
    <main>
      <!-- error -->
      <div class="content" id="error-area">
        <div class="content-header">
          非対応ブラウザ
        </div>
        <div class="content-item-area">
          <div class="content-item">
            ES6をサポートしているブラウザでご覧ください。
          </div>
          <div class="content-item">
            詳細はこちら <i class="fas fa-long-arrow-alt-right"></i> <a href="https://caniuse.com/#search=ES6">Can I Use</a>
          </div>
        </div>
      </div>
    </main>
    <!-- footer -->
    <div class="footer-area">
      <footer>
        <span id="footer-text">
          @ 2017 <a href="https://github.com/AyaNakazawa/clipweb/" target="_blank">clipweb</a>
        </span>
      </footer>
    </div>
    <!-- confirm -->
    <div id="confirm-view"></div>
    <!-- template -->
    <!-- confirm-view -->
    <script type="text/template" id="confirm-view-template">
      <div id="<%- confirmId %>" class="modal fade" data-backdrop="static" data-keyboard="false" data-html="true" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button class="close" data-dismiss="modal" id="<%- confirmId %>-close">
                <span>
                  <i class="fas fa-times-circle"></i>
                </span>
              </button>
              <h4 class="modal-title"><%- confirmTitle %></h4>
            </div>
            <% if (imageUrl != null) { %>
              <% if (imageUrl.length > 0) { %>
                <img class="modal-body" src="<%- imageUrl %>" style="width:100%; height:auto;">
              <% } %>
            <% } %>
            <% if (confirmMessage.length > 0) { %>
              <div class="modal-body"><%- confirmMessage %></div>
            <% } %>
            <% if (type >= 1) { %>
              <div class="modal-footer">
                <button class="btn btn-default" data-dismiss="modal" id="<%- confirmId %>-yes"><%- yes %></button>
                <% if (type >= 2) { %>
                  <button class="btn btn-default" data-dismiss="modal" id="<%- confirmId %>-no"><%- no %></button>
                <% } %>
              </div>
            <% } %>
          </div>
        </div>
      </div>
    </script>
    <!-- loading -->
    <script type="text/template" id="loading-template">
      <div class="content-header content-loading-header">
        <%- header %>
      </div>
      <div class="content-item loading"></div>
      </div>
    </script>
    <!-- alert -->
    <script type="text/template" id="alert-template">
      <div class="alert alert-<%- type %> alert-dismissible fade show" role="alert">
        <% if (close) { %>
        <button class="close" data-dismiss="alert">
          <i class="fas fa-times-circle"></i>
        </button>
        <% } %>
        <%- message %>
      </div>
    </script>
    <!-- ruby -->
    <script type="text/template" id="ruby-template">
      <ruby>
        <rb><%- body %></rb>
        <rp>（</rp>
        <rt><%- ruby %></rt>
        <rp>）</rp>
      </ruby>
    </script>
    <!-- login -->
    <script type="text/template" id="login-template">
      <div class="content-header">
        Login
        <i class="content-header-button fas fa-times"></i>
      </div>
      <div class="content-item-area">
        <div class="content-item">
          <label for="login-alias">Email Address</label>
          <div class="content-input">
            <input id="login-alias" type="email" required="required" class="form-control" placeholder="e.g. user@example.com">
            <i class="content-input-icon fas fa-envelope"></i>
          </div>
        </div>
        <div class="content-item">
          <label for="login-password">Password</label>
          <div class="content-input">
            <input id="login-password" type="password" required="required" class="form-control" placeholder="">
            <i class="content-input-icon fas fa-lock"></i>
          </div>
        </div>
        <div class="content-item">
          <button id="login-submit" class="btn btn-primary">Login <i class="fas fa-sign-in-alt"></i></button>
        </div>
      </div>
    </script>
    <!-- script -->
    <!-- init -->
    <script src="js/mylib/init.js"></script>
    <!-- error -->
    <script src="js/mylib/error.js"></script>
    <!-- lib -->
    <script src="js/lib/underscore-min.js"></script>
    <script src="js/lib/jquery-3.2.0.min.js"></script>
    <script src="js/lib/jquery.easing.1.3.js"></script>
    <script src="js/lib/bootstrap.bundle.min.js"></script>
    <script src="js/lib/sha256.js"></script>
    <script src="js/lib/aes.js"></script>
    <!-- mylib -->
    <script src="js/mylib/common.js"></script>
    <script src="js/mylib/confirm.js"></script>
    <script src="js/mylib/popover.js"></script>
    <script src="js/mylib/scroll.js"></script>
    <script src="js/mylib/static-class.js"></script>
    <script src="js/mylib/switch.js"></script>
    <script src="js/mylib/extension.js"></script>
    <script src="js/mylib/content.js"></script>
    <script src="js/mylib/view.js"></script>
    <!-- myapp -->
    <script src="js/myapp/project.js"></script>
    <script src="js/myapp/process.js"></script>
    <script src="js/myapp/user.js"></script>
    <script src="js/myapp/nav.js"></script>
    <!-- app -->
    <script src="js/mylib/global.js"></script>
    <script src="js/mylib/myapp.js"></script>
  </body>
</html>
